    <script type="text/javascript">
        // get and print users lists
        const userMenu = document.getElementById('userListsDispaly')
        const userList = new WebSocket("ws://localhost:8000/usersLists/");
        const userMSGList = document.getElementById('messageBody');
        userList.onopen = function (e) {
            console.log("User List opened")
            console.log(e)
            userList.send(JSON.stringify({
                action: "list",
                request_id: 1,
            }))
            userList.onmessage = function (message) {
                console.log("message from inner")
                const data = JSON.parse(message.data)
                console.log(userMenu)
                for (const key of data.data) {
                    console.log(key.username)
                    userMenu.innerHTML += '<div onclick="messageLoaded(' + key.id + ')"><li><div class="d-flex bd-highlight"><div class="img_cont"><img src="https://2.bp.blogspot.com/-8ytYF7cfPkQ/WkPe1-rtrcI/AAAAAAAAGqU/FGfTDVgkcIwmOTtjLka51vineFBExJuSACLcBGAs/s320/31.jpg" class="rounded-circle user_img"><span class="online_icon offline"></span></div><div class="user_info"><span>' + key.username + '</span><p>Taherah left 7 mins ago</p></div></div></li></div>'
                }

            }
        }
        // show user messages
        function messageLoaded(id) {
            userMSGList.innerHTML = ''
            const ws = new WebSocket("ws://127.0.0.1:8000/Personal/" + id);
            ws.onopen = function (event) {
                console.log("ws.onopen")
                console.log(event)
            }
            ws.onmessage =
                function (event) {
                    const jsondata = JSON.parse(event.data)
                    const sessionId = jsondata.messages[1]
                    const message = jsondata.messages[0]
                    for (const key of message) {
                        if (key.sender.id == sessionId.sessionId) {
                            userMSGList.innerHTML += "<div class='d-flex justify-content-end mb-4'><div class='msg_cotainer_send'>" + key.message + "<span class='msg_time_send'>8:55 AM, Today</span></div><div class='img_cont_msg'><img src='' class='rounded-circle user_img_msg'></div></div >"
                            console.log(key, true)
                        }
                        else {
                            userMSGList.innerHTML += "<div class='d-flex justify - content - start mb - 4'> <div class='img_cont_msg' ><img src='https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg' class='rounded-circle user_img_msg'> </div> <div class='msg_cotainer'> " + key.message + " <span class='msg_time'>8:40 AM, Today</span> </div> </div >"
                            console.log(key, false)
                        }
                    }

                }
        }
